<div id="product-box">
    <div id="panel">
        <div id="buttons">
            <div class="block">
                <router-link 
                    v-for="(pageName, key) in {categoryAdm: 'Категории', productAdm: 'Товары'}"
                    :to="{ name: key }" 
                    class="button" 
                    active-class="active-btn"
                >
                {{pageName}}
                </router-link>
            </div>
            <div class="block">
                <router-link 
                    v-for="(pageName, key) in {commentAdm: 'Комментарии', employeeAdm: 'Работники'}"
                    :to="{ name: key }" 
                    class="button" 
                    active-class="active-btn"
                >
                {{pageName}}
                </router-link>
            </div>
        </div>
        <div id="text">Панель управления. Товары</div>
    </div>
    
    <div id="head-menu">
        <div class="dropdown">
            <div class="dropdown-text">Текущая категория: {{selectedCategory.name || 'не выбрана'}}</div>
            <div class="dropdown-content">
                <div v-for="category in categories" @click="selectedCategory = category" calss="active">{{category.name}}</div>
            </div>
        </div>

        <div id="new-product">fgfggfg</div>
    </div>

    <details>
        <summary>Details</summary>
        Something small enough to escape casual notice.
    </details>
</div>

<div id="catalog">
    <SearchLine @searchByName="(searchLine) => searchLineText = searchLine"/>

    <div id="catalogName">
        <span>Ассортимент товаров категории "{{categoryName}}"</span>
    </div>

    <div id="productsContainer">
            <ProductCard v-for="product in products" :product="product" :isFavorite="favoriteProducts.find(favorite => favorite.ProductUuid == product.uuid) != null"/>
    </div>
</div>

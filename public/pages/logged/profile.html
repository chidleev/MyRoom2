<div id="profile-content">
    <div id="header" class="row">
        <div id="photo">
            <img :src="userData.photoURL || '/icon/profile.svg'" alt="Фотография профиля">
        </div>

        <div id="text">
            <span id="logo">MyRoom</span>
            <span id="name">Добро пожаловать, {{userData.name}}!</span>
        </div>
    </div>

    <button @click="showUploadWidget()">Загрузить фото</button>
</div>

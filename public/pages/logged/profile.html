<div id="profile-content">
    <div id="header" class="row">
        <div id="photo" @click="uploadProfilePhoto" new-photo>
            <img v-if="userData.photoURL" :src="userData.photoURL" alt="Фотография профиля">
            <span v-else class="material-icons">
                account_box
            </span>
        </div>

        <div id="text">
            <span id="logo">MyRoom</span>
            <span id="name">Добро пожаловать, {{userData.name}}!</span>
        </div>
    </div>
</div>
